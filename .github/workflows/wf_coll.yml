name: Test wf
on:
  push:
    branches: ['main']
jobs:
  call_workflow:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: ['main', 'develop']
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          repository: 'smaeyamada/github_wf'
          ref: ${{ matrix.branch }}

      - name: check
        run: |
          ls -al

      - name: Checkout path
        uses: actions/checkout@v3
        with:
          repository: 'smaeyamada/github_wf'
          ref: ${{ matrix.branch }}
          path: './.github/workflows'

      - name: check2
        run: |
          cat README.md
          cd ./.github/
          ls -a
          cd ./workflows/
          ls -a
